<p style="color:#ff0000;">In this screen you can see the Red Light
under the RA Field. The RA field stands for Requires Authorization. The Red
Light signifies that someone has created an account on your site and has entered
a Tax Number. As such, they need to be approved and put in the appropriate
customer group.</p>
